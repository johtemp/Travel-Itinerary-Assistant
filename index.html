<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.21.0/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>TIA</title>
  </head>
  <body>
    <div id="container">
      <div class="px-4 py-5 my-5">
        <div class="header-container">
          <h1
            id="header"
            class="display-2 fw-bold text-body-emphasis text-center"
          >
            T I A
          </h1>
          <div class="mx-auto">
            <h2 class="lead mb-5 text-center">
              Your Personal Travel Itinerary Assitant
            </h2>
          </div>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form id="travel-form" class="form-control-lg">
            <div class="input-group input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Where shall we go?"
                aria-label="Where shall we go?"
                aria-describedby="basic-addon2"
                required
                id="user-input"
              />
              <input type="submit" class="btn btn-info" value="Let's Go" />
            </div>
          </form>
        </div>

        <div id="travel-itinerary">
          <img
            src="https://cdn.dribbble.com/users/922237/screenshots/3850863/media/d70ac72c33013135a4955217a03882cb.gif"
            alt="Girl with Luggage waving Hi"
          />
        </div>
      </div>

      <script src="src/index.js"></script>
    </div>
  </body>

  <footer>
    This AI project was coded by
    <a href="https://github.com/johtemp">Jo Templeton</a> and is open sourced on
    <a href="https://github.com/johtemp/travel-itinerary-assistant">GitHub</a>
    and hosted on
    <a href="https://travelitineraryassistant.netlify.app/">Netlify</a>
  </footer>
</html>
