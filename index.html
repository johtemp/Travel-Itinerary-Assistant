<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.21.0/core.min.js"></script>
    <title>Travel Itinerary Assistant (TIA)</title>
  </head>
  <body>
    <h1>Welcome to TIA!</h1>
    <h2 id="welcome"></h2>

    <form action="">
      <input
        type="text"
        placeholder="Where would you like to go?"
        autocomplete="off"
        required
        autofocus
      />
      <input
        type="text"
        id="days"
        placeholder="How many days?"
        autocomplete="off"
        required
        autofocus
      />
      <input type="submit" />
      <div id="answer"></div>
    </form>

    <script src="src/index.js"></script>
  </body>
  <footer>
    This AI project was coded by
    <a href="https://github.com/johtemp">Jo Templeton</a> and is open sourced on
    <a href="https://github.com/johtemp/travel-itinerary-assistant">GitHub</a>
    and hosted on
    <a href="https://travelitineraryassistant.netlify.app/">Netlify</a>
  </footer>
</html>
