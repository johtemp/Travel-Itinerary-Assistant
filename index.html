<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.21.0/core.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>TIA</title>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="https://cdn.dribbble.com/users/1937292/screenshots/5737024/media/f6ddc556fb3ca4e78c4f23bddfc862fe.gif"
        alt=""
        width="200px"
        height="150px"
      />
      <h1 class="display-5 fw-bold text-body-emphasis">Welcome to TIA!</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Your personal Travel Itinerary Assitant</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form class="form-inline" role="search"></form>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Where do you want to go?"
              aria-label="Where do you want to go?"
              aria-describedby="basic-addon2"
            />

            <div class="input-group-append">
              <button class="btn btn-lg btn-primary" type="submit">
                Let's Go
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="container-ai"></div>

    <script src="src/index.js"></script>
  </body>
  <footer>
    This AI project was coded by
    <a href="https://github.com/johtemp">Jo Templeton</a> and is open sourced on
    <a href="https://github.com/johtemp/travel-itinerary-assistant">GitHub</a>
    and hosted on
    <a href="https://travelitineraryassistant.netlify.app/">Netlify</a>
  </footer>
</html>
